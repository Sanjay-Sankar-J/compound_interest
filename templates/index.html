<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compound Interest Calculator</title>
</head>
<body>
    <h1>Compound Interest Calculator</h1>
    <form action="/" method="post">
        <label>Principal Amount:</label><br>
        <input type="number" name="principal" step="0.01" required><br><br>

        <label>Annual Interest Rate (%):</label><br>
        <input type="number" name="rate" step="0.01" required><br><br>

        <label>Time (years):</label><br>
        <input type="number" name="time" step="0.1" required><br><br>

        <label>Compounded (times per year):</label><br>
        <input type="number" name="n" required><br><br>

        <input type="submit" value="Calculate">
    </form>

    {% if final_amount is not none %}
        <h2>Final Amount: {{ final_amount }}</h2>
    {% endif %}
</body>
</html>
